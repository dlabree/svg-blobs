<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>SVG.js</title>
  <script src="js/svg.js"></script>
  <style type="text/css">
  #drawing3 {width:500px; height:500px;}
  </style>

</head>
<body>
  <div id="drawing3"></div>



<script>

if (SVG.supported) {


  var draw3 = SVG('drawing3').size(300, 300)

  var path2 = draw3.path('M0 0 H50 A20 20 0 1 0 100 50 v25 C50 125 0 85 0 85 z');
  path2.plot('M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80');
  path2.animate(2000).plot('M10 80 C 40 150, 65 150, 95 80 S 150 10, 180 80').loop(true, true);

} else {
  alert('SVG not supported')
}

</script>


</body>

</html>
